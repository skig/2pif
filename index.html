<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Formula</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .formula {
            font-size: 3rem;
            font-weight: bold;
            display: flex;
            gap: 10px;
        }
        .element {
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeIn 0.5s ease-out forwards;
        }
        .element:nth-child(1) { animation-delay: 0s; }
        .element:nth-child(2) { animation-delay: 0.5s; }
        .element:nth-child(3) { animation-delay: 1s; }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="formula">
        <span class="element">2</span>
        <span class="element">Ï€</span>
        <span class="element">f</span>
    </div>
</body>
</html>
